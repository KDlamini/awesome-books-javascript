<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Awesome Books</title>
</head>
<body>
    <header>
        <nav class="navbar d-flex">
            <h1>Awesome Books</h1>
            <ul class="menu-list d-flex">
                <li class="menu-item one">List</li>
                <li class="menu-item two">Add new</li>
                <li class="menu-item three">Contact</li>
            </ul>
        </nav>
        <p class="current-time d-flex">Sept 16 2021, 12:18 PM</p>
    </header>

    <main class="main-content d-flex">
        <section id="List-section" class="List-section d-flex"> 
            <h2>All awesome books</h2>
            <table id="bookList" class="book-table">

            </table>
            <hr class="List-section-hr">
        </section>

        <section id="Add-section" class="Add-section d-flex"> 
            <h2>Add a new book</h2>

            <fieldset>
                <form id="form" class="form d-flex">
                    <input class="form-item" type="text" required placeholder="Title" id="book_title">
                    <input class="form-item" type="text" required placeholder="Author" id="book_author">

                    <input class="form-item addButton" type="submit" value="Add" id="addButton">
                </form>
            </fieldset>
        </section>

        <section id="Contact-section" class="Contact-section d-flex"> 
            <h2>Contact Information</h2>
        </section>
    </main>
</body>
</html>
