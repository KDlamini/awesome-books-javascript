<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Awesome Books</title>
</head>
<body>
    <header>
        <h1>Awesome Books</h1>
        <nav>
            <ul>
                <li>List</li>
                <li>Add new</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>    
    
    <div>
        <section id="List-section"> 
            <h2>All awesome books</h2>
            <table id="bookList">

            </table>
        </section>

        <section id="Add-section"> 
            <h2>Add a new book</h2>

            <fieldset>
                <form id="form">
                    <input type="text" required placeholder="Title" id="book_title">
                    <input type="text" required placeholder="Author" id="book_author">

                    <input type="submit" value="Add" id="addButton">
                </form>
            </fieldset>
        </section>
    </div>
    <footer>
        <span>Copyright ...</span>
    </footer>
</body>
</html>
